<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="/assets/fonts/mulish/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <section class="hero">
        <ul class="list-reset hero__list">
            <li class="hero__item">
                <div class="hero-card">
                    <img class="hero-card__img" src="/assets/img/header.jpg" alt="table">

                    <div class="hero-card__content">
                        <span class="hero-card__content-role">Technology</span>
                        <h2 class="hero-card__content-title">How I Built Web Development Challenges Website</h2>
                        <p class="hero-card__content-description">If you're looking for inspiration to build your own
                            side project...</p>

                        <div class="hero-card__content-inner">
                            <img class="hero-card__content-inner-img" src="/assets/img/man.jpeg" alt="author">

                            <div class="hero-card__content-inner-info">
                                <div class="hero-card__content-inner-info-name">Corey Lubin</div>
                                <span class="hero-card__content-inner-info-date">4 h ago</span>
                            </div>
                        </div>
                    </div>
            </li>
        </ul>
    </section>

</body>

</html>
